<!DOCTYPE html>
<html lang="en">
  <head class="background">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Card</title>
  </head>
  <body class="background">
    <section>
      <div class="container">
        <div class="card-w">
          <div class="card">
            <img src="./images/myImg.jpg" alt="myImg" />
            <h1 class="card-h1">Igor Lev</h1>
            <p class="card-p">
              <i class="fas fa-quote-left"></i>Lorem ipsum dolor sit amet
              consectetur adipisicing elit. Quod accusamus aliquam nulla eveniet
              doloribus voluptate temporibus facere enim optio architecto<i
                class="fas fa-quote-right"
              ></i>
            </p>

            <ul class="card-i">
              <li>
                <a href="#"><i class="card-icon fab fa-facebook-square"></i></a>
              </li>

              <li>
                <a href="#"><i class="card-icon fab fa-linkedin"></i></a>
              </li>

              <li>
                <a href="#"><i class="card-icon fab fa-twitter-square"></i></a>
              </li>

              <li>
                <a href="#"><i class="card-icon fab fa-instagram"></i></a>
              </li>
            </ul>

            <button class="card-b"><a href="#">View Profile</a></button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
